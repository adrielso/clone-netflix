<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- INICIO Custom CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- FIM Custom CSS -->
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>  
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WALKING DEAD</h3>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>
                <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="Miniatura 01" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="Miniatura 02" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="Miniatura 03" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="Miniatura 04" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="Miniatura 05" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="Miniatura 06" class="box-filme">
            </div>
        </div>
    </div>
    <!-- INICIO Custom JS-->
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/0d48e907b4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <!-- FIM Custom JS-->
</body>
</html>
